<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation with Javascript</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1>Sign Up Form</h1>
    <form action="" novalidate>
      <div id="form-item">
        <label for="mail">Email: </label>
        <input id="mail" type="email" required />
        <span class="mail-error" aria-live="polite"></span>
      </div>
      <div id="form-item">
        <label for="country">Country: </label>
        <input id="country" type="text" required minlength="4" />
        <span class="country-error" aria-live="polite"></span>
      </div>
      <div id="form-item">
        <label for="zip-code">Zip-code: </label>
        <input id="zip-code" type="text" pattern="[0-9]{5,9}" required />
        <span class="zip-error" aria-live="polite"></span>
      </div>
      <div id="form-item">
        <label for="password">Password: </label>
        <input id="password" type="password" [a-zA-Z0-9+-%$#@]{8,} required />
      </div>
      <div id="form-item">
        <label for="confirm">Confirm Password:</label>
        <input id="confirm" type="password" required />
      </div>
      <button type="submit">Submit</button>
    </form>
    <script src="./scripts/main.js"></script>
  </body>
</html>
